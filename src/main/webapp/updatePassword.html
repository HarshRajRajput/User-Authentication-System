
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reset Password</title>
<link rel="stylesheet" href="updatePassword-styles.css" />
</head>
<body>
	<div class="container">
		<h1>Reset Password</h1>
		<p class="subtitle">Enter your email and new password to reset
			your account</p>

		<form class="login-form" action="update_password" method="post">
			<div class="form-group">
				<label for="email">Email Address</label> <input type="email"
					id="email" name="email" placeholder="you@example.com" required />
			</div>

			<div class="form-group">
				<label for="new-password">New Password</label> <input
					type="password" id="new-password" name="newPassword"
					placeholder="Enter new password" required />
			</div>

			<button type="submit" class="btn btn-login">Reset Password</button>

			<div class="form-footer">
				<a href="index.jsp" class="back-link">‚Üê Back to home</a>
			</div>
		</form>
	</div>
</body>
</html>
